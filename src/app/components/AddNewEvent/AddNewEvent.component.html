<form #EventForm="ngForm" (ngSubmit)="onSubmit(EventForm)">
  <h2>Add new event:</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" [(ngModel)]="model.title" class="form-control" id="txtTitle" name="txtTitle" aria-describedby="emailHelp" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea [(ngModel)]="model.description" type="text" class="form-control" id="txtDescription" name="txtDescription" placeholder="Enter description"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Date</label>
    <input [(ngModel)]="model.date" type="date" class="form-control" id="txtDate" name="txtDate" aria-describedby="emailHelp" placeholder="Enter date">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Image</label>
    <input [(ngModel)]="model.image" type="text" class="form-control" id="txtImage" name="txtImage" aria-describedby="emailHelp" placeholder="Enter date">
  </div>

  <p class="text-danger">{{errorMessange}}</p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
