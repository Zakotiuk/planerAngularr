<link rel="stylesheet" href="EventDetails.component.css">
<div class="cardCont">

  <div class="card text-center">
    <div class="card-header">
      <img width="100%"
        [src]="myEvent.image">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{myEvent.title}}</h5>
      <p>
        {{myEvent.description}}
      </p>
    </div>
    <div class="card-footer text-muted">
      {{myEvent.date}}
    </div>
  </div>

</div>
